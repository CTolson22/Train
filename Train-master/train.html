<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Prediction</title>
  <link rel="stylesheet" type="text/css" href="train-master/assets/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="train-master/assets/train.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>


  <div class="container">
    <div class="jumbotran"></div>
    <h1 class="text-center">
      <strong>
        <i class="fas fa-train"></i> Train Times
      </strong> </h1>

    <div class="row">
      <div class="col-md-12">
        <br>

        <div class="card">
          <div class="card-header">
            <strong>Current Train Schedule</strong>
            <div class="card-body" id="train-schedule">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header"></div>
    <strong>Add Train</strong>
  </div>

  <div class="card-body">
    <form role="form"></form>
    <div class="form-group">
      <label for="train name">Train Name</label>
      <input type="text" class="form-control" id="trainname">

      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination">
      </div>

      <div class="form-group">
        <label for="first train time">First Train Time (HH:mm) Military Time</label>
        <input type="number" class="form-control" id="firsttraintime">
      </div>

      <div class="form-group">
        <label for="frequency">Frequency</label>
        <input type="number" class="form-control" id="frequency">
      </div>

      <button type="submit" class="btn btn-default" id="submit">Add Train</button>


    </div>

  </div>
</body>

</html>
